name: Legal Bro CI

on:
  push:
  pull_request:

jobs:
  legal-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run totally-legal-bro check (JSON)
        run: |
          chmod +x ./totally-legal-bro
          ./totally-legal-bro --json check

  bats-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Docker + Compose v2 binary
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.7/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Make scripts executable
        run: chmod +x ./test.sh ./totally-legal-bro

      - name: Run BATS suite via Docker
        env:
          DOCKER_BUILDKIT: 1
        run: docker-compose version && ./test.sh --build
